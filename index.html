<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Webpage</title>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="display">
                <div class="history">5 x 2</div>
                <div class="numbers">10</div>
            </div>
            <div class="buttons">
                <button id="clear" class="button">AC</button>
                <button id="delete" class="button">⬅︎</button>
                <button id="decimal" class="button">÷</button>
                <button class="button">1</button>
                <button class="button">2</button>
                <button class="button">3</button>
                <button id="multiply" class="button">×</button>
                <button class="button">4</button>
                <button class="button">5</button>
                <button class="button">6</button>
                <button id="subtract" class="button">−</button>
                <button class="button">7</button>
                <button class="button">8</button>
                <button class="button">9</button>
                <button id="add" class="button">+</button>
                <button id="zero" class="button">0</button>
                <button id="divide" class="button">∙</button>
                <button id="equal" class="button">=</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
