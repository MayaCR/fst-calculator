<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Webpage</title>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="display">
                <div id="opHistory">0</div>
                <div class="numbers">0</div>
            </div>
            <div class="buttons">
                <button id="clear" class="button">AC</button>
                <button id="delete" class="button">⬅︎</button>
                <button id="divide" class="button operator">÷</button>
                <button class="button number">1</button>
                <button class="button number">2</button>
                <button class="button number">3</button>
                <button id="multiply" class="button operator">×</button>
                <button class="button number">4</button>
                <button class="button number">5</button>
                <button class="button number">6</button>
                <button id="subtract" class="button operator">−</button>
                <button class="button number">7</button>
                <button class="button number">8</button>
                <button class="button number">9</button>
                <button id="add" class="button operator">+</button>
                <button class="button number">0</button>
                <button id='decimal' class="button operator" value=".">.</button>
                <button id="equal" class="button operator">=</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
