<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Webpage</title>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="display">
                <div id="opHistory">0</div>
                <div class="numbers">0</div>
            </div>
            <div class="buttons">
                <button class="button" id="clear">AC</button>
                <button class="button" id="delete" >⬅︎</button>
                <button class="button operator" id="divide">÷</button>
                <button class="button number">1</button>
                <button class="button number">2</button>
                <button class="button number">3</button>
                <button class="button operator" id="multiply">×</button>
                <button class="button number">4</button>
                <button class="button number">5</button>
                <button class="button number">6</button>
                <button class="button operator" id="subtract">−</button>
                <button class="button number">7</button>
                <button class="button number">8</button>
                <button class="button number">9</button>
                <button class="button operator" id="add">+</button>
                <button class="button number">0</button>
                <button class="button operator" id='decimal'>.</button>
                <button class="button operator" id="equal">=</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
